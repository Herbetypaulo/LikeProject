{% extends "base.html" %}

{% block content %}

<div class="text-center mt-5 pt-5">
  <table class="table">
    <thead>
      <tr>
        <th>Theme</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for theme in themes %}
        <tr>
          <td>{{ theme.theme__title }}</td>
          <td>{{ theme.score__max }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock content %}
